services:
  - type: web
    name: mcp-gcal
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.server:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: CALENDAR_ID
        value: primary
      - key: TZ
        value: America/Los_Angeles
